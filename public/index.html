<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweeter-feed.css" type="text/css" />
    <link rel="stylesheet" href="/styles/sign-in.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- Timestamp -->
    <script src="https://timeago.yarp.com/jquery.timeago.js" type="text/javascript"></script>


  </head>



  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <button class="button">Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="sign-in">
        <center><h2>SIGN IN</h2>
        <form method="POST" action="/users/login">
        <input class="entry" type="email" name="email" placeholder="Enter your email"><br>
        <input class="entry" type="password" name="password" placeholder="Enter your password"><br>
        <input type="Submit" class= "button" value="LOG IN">
        </center>
        </form>

      </section>

      <section class="sign-up">
        <center><h2>SIGN UP</h2>
        <form method="POST" action="/users/register">
        <input class="entry" type="text" name="name" placeholder="Enter your name"><br>
        <input class="entry" type="text" name="handle" placeholder="Enter your handle"><br>
        <input class="entry" type="email" name="email" placeholder="Enter your email"><br>
        <input class="entry" type="password" name="password" placeholder="Enter your password"><br>
        <input type="Submit" class= "button" value="SIGN UP">
        </center>
        </form>

      </section>

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <span class= "error"></span>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <section class="tweet-feed-container">
      </section>

    </main>

  </body>
</html>
